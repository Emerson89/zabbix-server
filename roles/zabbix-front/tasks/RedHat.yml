- name: Set some fact
  set_fact:
    zabbix_short_version: "{{ zabbix_version | regex_replace('\\.', '') }}"

- name: Disable SELinux
  selinux:
    state: disabled
  ignore_errors: true

- name: Update Package Cache
  yum:
    name: '*' 
    state: latest 
    update_cache: true

- name: Enable package php
  command: dnf module enable php:7.4 -y
  when: 
   - zabbix_version is version_compare('6.0', '>=')

- name: Install packages
  yum:
    name:
        - epel-release
        - net-tools
        - vim
        - wget
        - telnet
        - rsync
        - git
        - python3
    state: present

- name: Install Zabbix Repo.
  yum_repository:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled }}"
    gpgcheck: "{{ item.gpgcheck }}"
    gpgkey: "{{ item.gpgkey }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ zabbix_repo_yum }}"

- name: Install Zabbix packeges
  yum:
    name: "{{ packeges }}"
  vars:
    packeges:
    - zabbix-nginx-conf
    - zabbix-web-{{ zabbix_server_database }}
    - zabbix-get
    - zabbix-agent

- name: Make sure php service is running
  systemd:
    name: php-fpm
    state: started
    enabled: yes

- name: Copy php.zabbix.conf template 
  template:
    src: zabbix-php.conf.j2
    dest: /etc/php-fpm.d/zabbix.conf

- name: restart php
  service:
    name: php-fpm
    state: restarted
    
- name: Make sure nginx service is running
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Copy zabbix.conf template 
  template:
    src: zabbix.conf.j2
    dest: /etc/zabbix/web/zabbix.conf.php

- name: Copy web.zabbix.conf template 
  template:
    src: zabbix_web.conf.j2
    dest: /etc/nginx/conf.d/zabbix.conf

- name: Copy nginx.conf template 
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: Create a symbolic link
  ansible.builtin.file:
    src: /etc/zabbix/web/zabbix.conf.php
    dest: /usr/share/zabbix/conf/zabbix.conf.php
    owner: root
    group: root
    state: link
  when: 
   - zabbix_version is version_compare('5.4', '>=')

- name: Restart nginx
  service:
    name: nginx
    state: restarted
 