- name: restart mysql
  service:
    name: mysqld
    state: restarted
- name: restart zabbix-agent
  service:
    name: zabbix-agent
    state: restarted
- name: restart zabbix-server
  service:
    name: zabbix-server
    state: restarted
- name: restart nginx
  service:
    name: nginx
    state: restarted
- name: restart postgresql
  service:
    name: "{{ postgresql_daemon }}"
    state: "{{ postgresql_restarted_state }}"
    sleep: 5
